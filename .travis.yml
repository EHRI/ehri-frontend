language: scala
scala:
    - 2.11.7

jdk:
    oraclejdk8

# Use container-based infrastructure to share Ivy cache...
sudo: false

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  #     # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" -exec rm "{}" ";"
  - find $HOME/.ivy2 -name "ivydata-*.properties" -exec rm "{}" ";"

script:
  # Your normal scripts
  - sbt ++$TRAVIS_SCALA_VERSION -J-XX:ReservedCodeCacheSize=256M "test-only models.*"
  - sbt ++$TRAVIS_SCALA_VERSION -J-XX:ReservedCodeCacheSize=256M "test-only backend.*"
  - sbt ++$TRAVIS_SCALA_VERSION -J-XX:ReservedCodeCacheSize=256M "test-only utils.*"
  - sbt ++$TRAVIS_SCALA_VERSION -J-XX:ReservedCodeCacheSize=256M "test-only controllers.*"
  - sbt ++$TRAVIS_SCALA_VERSION -J-XX:ReservedCodeCacheSize=256M "test-only auth.*"
  - sbt ++$TRAVIS_SCALA_VERSION -J-XX:ReservedCodeCacheSize=256M "test-only views.*"
  - sbt ++$TRAVIS_SCALA_VERSION -J-XX:ReservedCodeCacheSize=256M "test-only integration.*"
