#
# This file provides a standard set of test fixtures for the EHRI collection registry
# database.
#

# Countries - these are at the top of the entity hierarchy and
# 'hold' everything else.
- id: gb
  type: Country
  data:
    identifier: gb

- id: nl
  type: Country
  data:
    identifier: nl

- id: be
  type: Country
  data:
    identifier: be

# NIOD. NIOD belongs to admin, so everyone who belongs
# to the NIOD group also belongs to admin by extension.
- id: niod
  type: Group
  data:
    identifier: niod-group
    name: NIOD
  relationships:
    belongsTo:
      - admin

- id: kcl
  type: Group
  data:
    identifier: kcl-group
    name: KCL
    
- id: dans
  type: Group
  data:
    identifier: dans-group
    name: DANS    
    
- id: soma
  type: Group
  data:
    identifier: soma-group
    name: CEGES-SOMA

- id: portal
  type: Group
  data:
    identifier: portal
    name: Portal
    description: Group for users of the EHRI Portal

- id: moderators
  type: Group
  data:
    identifier: moderators
    name: Moderators
    description: Users who can moderate (promote, demote) annotations and links

--- # Users Mike, Tim, Linda, and Reto

# Mike is a member of the KCL group, but he is ALSO a member of Admin
# separately
- id: mike
  type: UserProfile
  data:
    identifier: mike
    name: Mike
  relationships:
    belongsTo:
      - admin
      - kcl
    hasAnnotation:
      - ann1
      - ann8

# Reto is a member of the KCL group
# separately
- id: reto
  type: UserProfile
  data:
    identifier: reto
    name: Reto
  relationships:
    belongsTo: kcl

# Tim is a member of NIOD, which is itself a member of Admin, so Tim
# belongs to Admin by extension
- id: tim
  type: UserProfile
  data:
    identifier: tim
    name: Tim
  relationships:
    belongsTo: niod
    hasAnnotation: ann2

# Linda belongs to DANS
- id: linda
  type: UserProfile
  data:
    identifier: linda
    name: Linda
  relationships:
    belongsTo:
      - dans
      - moderators

# Veerle is a member of CEGES-SOMA, and also a member of Admin
- id: veerle
  type: UserProfile
  data:
    identifier: veerle
    name: Veerle
  relationships:
    belongsTo:
      - soma
      - admin

