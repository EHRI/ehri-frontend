<div style="height:50px;">
	<a href="#">Back</a>
	<form class="form-inline" name="searchForm" >
		<input type="text" ng-model="q" ng-change="doSearch(q)">
	</form>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span8" id="results" ng-show="results.length" ng-clock style="overflow:auto; max-height:345px;">
			<ul class="result unstyled" ng-class="result.isSelected && 'active'"
				 ng-click="selectResult(result)"
				 ng-repeat="result in results">
				<li><a href="" ng-click="setItem(result.0)">{{result.1}}</a></li>
			</ul>
			<button ng-click="moreResults(q)" class="btn" ng-class="!hasMorePages() && 'disabled'">More...</button>
		</div>
		<div class="span4" style="overflow:auto; max-height:345px;">
			<button ng-click="addSelected()" class="btn" ng-class="item == null && 'disabled'">Add</button>
			<div class="description">
				<h4 ng-bind-template="{{itemData.relationships.describes[0].data.name}}"></h4>
				<p ng-bind-template="{{itemData.relationships.describes[0].data.scopeAndContent}}"></p>
				<p ng-bind-template="{{itemData.relationships.describes[0].data.archivalHistory}}"></p>
			</div>
			<button ng-click="addSelected()" class="btn" ng-class="item == null && 'disabled'">Add</button>
		</div>
	</div>
</div>
