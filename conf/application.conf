recaptcha.key.private = 6LcEhOcSAAAAAOTZqZYDeLdXv0911i-yUuMKEPrr


# Analytics - should be overridden by prod conf
analytics.enabled = true
analytics.trackingId = "DUMMY"

# Don't show recaptcha
