version: "3.5"

services:

  # PostgreSQL admin DB
  rmdbs:
    image: postgres:9.5
    ports:
      - 5431:5432
    environment:
      POSTGRES_USER: docview_test
      POSTGRES_PASSWORD: changeme
    command: -c "max_connections=200" -c "shared_buffers=256MB"

  # The actual Neo4j data backend
  neo4j:
    image: ehri/ehri-rest
    ports:
      - 7575:7474
    environment:
      # RUNS DB initialisation on startup
      EHRI_INIT: "true"

  solr:
    image: ehri/ehri-search-tools
    ports:
      - 8982:8983

  # This simply allows us to send mails from CI environments
  smtp:
    image: python:3.9.7-slim
    ports:
      - 2500:2500
    environment:
      PYTHON_UNBUFFERED: 1
    entrypoint: ["python", "-m", "smtpd", "-n", "-c", "DebuggingServer", "0.0.0.0:2500"]

  minio:
    # NB: Using old version of Minio since listing versions
    # stopped working after this for some reason.
    # TODO: update to a new version and fix listing version info
    image: minio/minio:RELEASE.2021-08-05T22-01-19Z
    ports:
      - 9876:9000
      - 9875:9001
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: changeme
    entrypoint: sh
    command: -c '/usr/bin/minio server --console-address ":9001" /data{1...4}'
    restart: always

  # Use the mc client to create an ehri-test bucket in minio
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add ehri http://minio:9000 admin changeme;
      /usr/bin/mc mb ehri/test;
      /usr/bin/mc version enable ehri/test

      /usr/bin/mc mb ehri/dam;
      /usr/bin/mc version enable ehri/dam

      /usr/bin/mc mb ehri/portal;
      exit 0;
      "
