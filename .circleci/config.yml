# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: '2.1'
orbs:
  node: circleci/node@4.2.0
jobs:
  test:
    machine: 
      image: ubuntu-2204:2024.05.1
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      SMTP_PORT: 2500
      SBT_VERSION: 1.10.1
      NVM_DIR: /usr/local/nvm

    steps:
      - checkout

      - run:
          name: Get sbt binary
          command: |
            sudo curl -L -o sbt-$SBT_VERSION.deb https://scala.jfrog.io/artifactory/debian/sbt-$SBT_VERSION.deb
            sudo dpkg -i sbt-$SBT_VERSION.deb
            sudo rm sbt-$SBT_VERSION.deb

      - run:
          name: Install NVM and Node
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install 18.12.0
            nvm use 18.12.0
            echo 'export PATH=$NVM_DIR/versions/node/v18.12.0/bin:$PATH' >> $BASH_ENV

      # Install dependencies with specific behaviors
      - run:
          name: Install Dependencies
          command: |
            npm config set progress false
            npm config set fund false
            npm ci --prefer-offline

      - run:
          name: Run JS tests
          command: npm test

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.sbt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Compile
          command: sbt test:compile

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies--{{ checksum "build.sbt" }}

      # Start service dependencies
      - run:
          name: Start Service Dependencies
          command: docker-compose up -d

      # run tests!
      - run:
          name: Run tests
          command: sbt test:test

workflows:
  build_and_test:
    jobs:
      - test
