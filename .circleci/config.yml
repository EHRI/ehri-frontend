# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      SMTP_PORT: 2500
      SBT_VERSION: 0.13.17

    steps:
      - run:
          name: Get sbt binary
          command: |
            sudo curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
            sudo dpkg -i sbt-$SBT_VERSION.deb
            sudo rm sbt-$SBT_VERSION.deb

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.sbt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: cat /dev/null | sbt test:compile

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies--{{ checksum "build.sbt" }}
      
      # run echo email server
      - run:
          name: Start the mock SMTP server
          command: |
            python -m smtpd -n -c DebuggingServer localhost:$SMTP_PORT &
            SMTP_PID=$!

      # Start service dependencies
      - run: docker-compose up -d

      # run tests!
      - run: cat /dev/null | sbt test:test

      - run: kill $SMTP_PID
