# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      SMTP_PORT: 2500
      SBT_VERSION: 1.3.13

    steps:
      - run:
          name: Get sbt binary
          command: |
            sudo curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
            sudo dpkg -i sbt-$SBT_VERSION.deb
            sudo rm sbt-$SBT_VERSION.deb

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.sbt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Compile
          command: sbt test:compile

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies--{{ checksum "build.sbt" }}
      
      # run echo email server
      #- run:
      #    name: Start the mock SMTP server
      #    command: |
      #      sudo python -m smtpd -n -c DebuggingServer localhost:$SMTP_PORT &
      #      export SMTP_PID=$!
      #      echo "Started SMTP daemon on port $SMTP_PORT with pid $SMTP_PID"

      # Start service dependencies
      - run:
          name: Start Service Dependencies
          command: docker-compose up -d

      # run tests!
      - run:
          name: Run tests
          command: |
            sudo python -m smtpd -n -c DebuggingServer localhost:$SMTP_PORT &
            export SMTP_PID=$!

            sbt test:test

            sudo kill $SMTP_PID

