@(title: String, scripts: Html = Html(""), styles: Html = Html(""))(maybeUser: Option[UserProfile], req: RequestHeader)(content: Html)(sidebar: Html)(implicit flash: Flash, lang: Lang)

@main(title, scripts, styles)(maybeUser, req) {

    <div class="container">
        <div class="row-fluid">
            <div class="span9">
                <h2>@title</h2>

                @common.flash(flash)

                @content
            </div>
            <div class="right-sidebar span3">
                @sidebar
            </div>
        </div>
    </div>
}
