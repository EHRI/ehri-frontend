@(items: Seq[AccessibleEntity])(implicit maybeUser: Option[models.sql.User], req: RequestHeader)

@main("View item")(maybeUser, req) {

	<h3>Items:</h3>
  
	<ul>
	@items.map { item =>
	  	<li>
			<a href="@routes.Entities.get(item.entityType.toString, item.identifier)">@item.identifier</a>
		</li>
	}
	</ul>
    
}
