@(item: AccessibleEntity)(implicit maybeUser: Option[models.sql.User], req: RequestHeader)

@main("View item")(maybeUser, req) {

	<h3>@item.identifier</h3>
  
	<table>
		<tr>
			<th>Property name</th>
			<th>Property value</th>
		</tr>
		@item.valueData.map { case (k, v) =>
			<tr>
				<td>@k</td>
				<td>@v</td>
			</tr>
		}
	</table>    
}
