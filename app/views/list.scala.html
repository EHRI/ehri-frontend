@(items: rest.Page[models.UserProfile], showAction: String => Call, maybeUser: Option[UserProfile], req: RequestHeader, lang: Lang)

@main("View item")(maybeUser, req) {

	<h3>Items:</h3>
  
	<ul>
	@items.list.map { item =>
	  	<li>
			<a href="@showAction(item.id)">@item.name</a>
		</li>
	}
	</ul>
    
}
