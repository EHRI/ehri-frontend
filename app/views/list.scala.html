@(items: rest.Page[models.UserProfileRepr], showAction: String => Call, maybeUser: Option[models.sql.User], req: RequestHeader)

@import defines._

@main("View item")(maybeUser, req) {

	<h3>Items:</h3>
  
	<ul>
	@items.list.map { item =>
	  	<li>
			<a href="@showAction(item.id)">@item.name</a>
		</li>
	}
	</ul>
    
}
