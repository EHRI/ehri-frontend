@(items: rest.Page[models.UserProfile], showAction: String => Call)(implicit userOpt: Option[UserProfile], req: RequestHeader, lang: Lang, flash: Flash)

@noSidebarLayout("View item") {

	<h3>Items:</h3>
  
	<ul>
	@items.list.map { item =>
	  	<li>
			<a href="@showAction(item.id)">@item.name</a>
		</li>
	}
	</ul>
    
}
