@(items: rest.Page[ManagedEntity], showAction: String => Call, maybeUser: Option[models.sql.User], req: RequestHeader)

@main("View item")(maybeUser, req) {

	<h3>Items:</h3>
  
	<ul>
	@items.list.map { item =>
	  	<li>
			<a href="@showAction(item.identifier)">@item.identifier</a>
		</li>
	}
	</ul>
    
}
