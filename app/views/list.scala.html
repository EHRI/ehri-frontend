@(items: rest.Page[UserProfile], showAction: String => Call)(implicit userOpt: Option[UserProfile], req: RequestHeader, globalConfig: GlobalConfig, lang: Lang, flash: Flash)

@noSidebarLayout("View item") {

	<h3>Items:</h3>
  
	<ul>
	@items.items.map { item =>
	  	<li>
			<a href="@showAction(item.id)">@item</a>
		</li>
	}
	</ul>
    
}
