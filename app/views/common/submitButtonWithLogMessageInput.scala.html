@(buttonText: String, defaultLogMessage: String = "")(implicit extra: Html = Html(""))

<div class="form-actions">
    <div class="control-group">
        <input class="span8" type="text" name="logMessage" placeholder="@Messages("forms.logMessagePlaceholder")" id="log-message" value="@defaultLogMessage" />
    </div>
    <button type="submit" class="btn btn-primary">@buttonText</button>
    @extra
</div>
