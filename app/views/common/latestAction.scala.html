@(item: AccessibleEntity, historyUrl: Call)

@item.latestEvent.map { ev =>
    <div class="well well-small latest-event">
        <strong>@ev.time</strong>
        <p class="muted">
            <em>@ev.logMessage</em>
        </p>
        <p>
            <small><a href="@historyUrl">@Messages("actions.history")</a></small>
        </p>

    </div>
}
