@(item: Concept)(implicit req: RequestHeader, lang: Lang)

<div class="search-item">
    <h5>
        <a href="@routes.Concepts.get(item.id)">@item</a>
        @if(item.descriptions.size > 1) {
            <span class="muted">(@Messages("search.numDescriptions", item.descriptions.size))</span>
        }
    </h5>
</div>
