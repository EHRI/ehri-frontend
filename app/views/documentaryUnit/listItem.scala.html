@(item: DocumentaryUnit)(implicit userOpt: Option[UserProfile], req: RequestHeader, lang: Lang)

@common.searchItemOutline(item.id) {
        <a href="@routes.DocumentaryUnits.get(item.id)">@item</a>
} {
    @item.descriptions.headOption.map { desc =>
        @documentaryUnit.searchItemBody(item, desc)
    }.getOrElse {
        <small>@Messages("describedEntity.noDescriptions")</small>
    }
}
