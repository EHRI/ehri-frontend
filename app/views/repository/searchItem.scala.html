@(item: Repository)(implicit req: RequestHeader, lang: Lang)

<div class="search-item">
    <h5>
        <a href="@views.Helpers.urlFor(item)">@item</a>
        @if(item.descriptions.size > 1) {
            <span class="muted">(@Messages("search.numDescriptions", item.descriptions.size))</span>
        }
    </h5>
    <p class="search-hit-description">
        @item.descriptions.headOption.map { d =>
            @d.e.stringProperty(Isdiah.GENERAL_CONTEXT)
        }
    </p>
</div>
