name: CI
on:
  pull_request:
  push:
env:
  SMTP_PORT: 2500

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup Scala
      uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.8"

    - name: Build the docker-compose stack
      run: docker-compose up -d

    - name: Build and Test
      run: sbt -v -Dfile.encoding=UTF-8 +test
