@(str: Option[String] = None)(implicit userOpt: Option[UserProfile], req: RequestHeader, globalConfig: GlobalConfig, lang: Lang, flash: Flash)

@layout.noSidebar(Messages("errors.itemNotFound")) {

    <div class="alert alert-block alert-error">
        <h4>@Messages("errors.itemNotFoundExplanation")</h4>

        @str.map { s =>
            <i>@s</i>
        }
    </div>


}
