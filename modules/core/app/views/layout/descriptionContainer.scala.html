@(descriptions: List[models.base.Description])(html: Html)(sidebar: Html)(implicit userOpt: Option[UserProfile], req: RequestHeader, lang: Lang)

<article class="double descriptions">
    <aside class="right-sidebar description-sidebar">
        @common.descriptionChoice(descriptions)
        @sidebar
    </aside>
    <section class="main description-viewport">
        @html
    </section>
</article>
