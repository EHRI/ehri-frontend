@(title: Any)(content: Html)(implicit req: RequestHeader, lang: Lang)

<!DOCTYPE html>

<html lang="@lang.code">
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@controllers.core.routes.Assets.at("images/favicon.png")">
        <link href="@controllers.core.routes.Assets.at("css/admin.css")" rel="stylesheet">
    </head>
    <body>
        <div id="wrap" class="error-page page-container">
            <div class="error-page-header">
                <div class="container">
                    <img src="@controllers.core.routes.Assets.at("images/logo_small.png")" />
                    <h1 id="error-title">@title</h1>
                </div>
            </div>
            <div class="page-content container">
                @content
            </div>
            <div id="push"></div>
        </div>
        @layout.footer()
    </body>
</html>
