@(breadcrumbs: Html)(controls: Html = Html(""))

@if(!breadcrumbs.body.trim.isEmpty || !controls.body.trim.isEmpty) {
    <nav class="info-bar" role="navigation">
        <div class="collapse navbar-collapse">
            <ol class="collapsible breadcrumb">
                @breadcrumbs
            </ol>
            <div class="nav navbar-nav navbar-right">
                @controls
            </div>
            <div class="clearfix"></div>
        </div>
    </nav>
}
