@(elements: helper.FieldElements)

<div class="form-group @if(elements.hasErrors) {has-error}">
	@defining(Messages("constraint.required")) { required =>
	    <label class="col-sm-2 control-label" for="@elements.id">
	    	@elements.label
	    	@if(elements.infos.exists(s => s == required)) {
	    		<span class="required-input">@required</span>
	    	}
	    </label>
	    <div class="col-sm-10">
	        @elements.input
	        @if(elements.hasErrors) {
	        	<span class="help-block">@elements.errors</span>
	        } else {
	        	<span class="help-block">@elements.infos.filter(_ != required).map(i => Messages(i)).mkString(", ")</span>
	        }
	    </div>
	}
</div>
