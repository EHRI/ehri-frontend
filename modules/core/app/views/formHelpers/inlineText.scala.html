@(desc: Field)(implicit fieldPrefix: String, lang: Lang, fieldConstructor: views.html.helper.FieldConstructor)

<div class="inline-element">
    <div class="control-group @{if(desc.hasErrors) "error"}">
        <div class="controls controls-row">
            <textarea class="span8" name="@desc.name" id="@desc.id">@desc.value</textarea>
            <span class="help-inline errors">@desc.errors.map(e => Messages(e.message)).mkString(", ")</span>
            <a class="remove-inline-element" tabindex="-1" href="#">&times;</a>
        </div>
    </div>
</div>
