@(buttonText: String, cancel: Option[Call] = None)(implicit extra: Html = Html(""))

<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		    <button type="submit" class=" btn  btn-post ">@buttonText</button>
		    @cancel.map { call =>
		        <a href="@call" class="btn cancel">@Messages("cancel")</a>
		    }
	    @extra
	</div>
</div>
