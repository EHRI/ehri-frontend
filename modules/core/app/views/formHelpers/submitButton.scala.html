@(buttonText: String, cancel: Option[Call] = None)(implicit extra: Html = Html(""))

<div class="form-actions">
    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="button post">@buttonText</button>
            @cancel.map { call =>
            <a href="@call" class="button cancel">@Messages("cancel")</a>
            }
            @extra
        </div>
    </div>
</div>
