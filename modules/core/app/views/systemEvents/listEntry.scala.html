@(item: SystemEvent)(implicit globalConfig: global.GlobalConfig)

<li class="list-item">
    <h5><a href="@controllers.core.routes.SystemEvents.get(item.id)">@item.time</a>
        @item.actioner.map { accessor =>
            - <a href="@globalConfig.routeRegistry.urlFor(accessor)">@accessor.toStringLang</a>
        }
        - @item.toStringLang
    </h5>
    <p>@item.model.logMessage</p>
</li>
