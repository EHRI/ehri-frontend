@(buttonText: String, defaultLogMessage: String = "", cancel: Option[Call] = None)(implicit extra: Html = Html(""))

<div class="form-actions">
	<div class="row">
		<div class="col-md-12">
		    <div class="input-group">
		        <input class="form-control" type="text" name="logMessage" placeholder="@Messages("forms.logMessagePlaceholder")" id="log-message" value="@defaultLogMessage" />
		        <span class="input-group-btn">
				    <button type="submit" class="btn button submit">@buttonText</button>
				    @cancel.map { call =>
				        <a href="@call" class="btn button cancel">@Messages("actions.cancel")</a>
				    }
			    	@extra
				</span>
			</div>
		</div>
    </div>
</div>
