@(value: Option[String], fieldName: String)(implicit prefix: String = "")

@value.map { str =>
    @if(!str.trim.isEmpty) {
        <h5>
            @Messages(if (prefix.isEmpty) fieldName else "%s.%s".format(prefix, fieldName))
        </h5>
        <p>@Html(views.Helpers.renderMarkdown(str))</p>
    }
}
