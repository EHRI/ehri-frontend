@(buttonText: String, cancel: Option[Call] = None)(implicit extra: Html = Html(""))

<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<span class="input-group-btn">
		    <button type="submit" class="btn btn-primary">@buttonText</button>
		    @cancel.map { call =>
		        <a href="@call" class="btn btn-warning">@Messages("actions.cancel")</a>
		    }
		</span>
	    @extra
	</div>
</div>
