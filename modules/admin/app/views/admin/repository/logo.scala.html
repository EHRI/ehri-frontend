@(item: Repository)(implicit req: RequestHeader, messages: Messages)

@item.data.logoUrl.map { url =>
    <div class="repository-logo">
        <a href="@controllers.institutions.routes.Repositories.updateLogoImage(item.id)">
            <img src="@url" alt="@Messages("repository.logo.edit")" title="@Messages("repository.logo.edit")">
        </a>
    </div>
}
