@(e: Entity)(implicit userOpt: Option[UserProfile], req: RequestHeader, messages: Messages)

@if(e.data.nonEmpty) {
    <details class="unknown-data-section">
        <summary>@Messages("description.additionalData")</summary>
        <div id="@(e.id)-unknown-data" class="unknown-data">
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th>@Messages("description.additionalData.key")</th>
                        <th>@Messages("description.additionalData.value")</th>
                    </tr>
                </thead>
                <tbody>
                    @e.data.map { case (key, value) =>
                        <tr>
                            <td class="key">@key</td>
                            <td>@value</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </details>
}
