@(e: Entity)(implicit userOpt: Option[UserProfile], req: RequestHeader, messages: Messages)

@if(e.data.nonEmpty) {
    <div class="unknown-data-section">
        <h5>
            <a class="alt unknown-data-toggle collapsed" data-toggle="collapse" data-target="#@(e.id)-unknown-data">
                @Messages("description.additionalData")
            </a>
        </h5>
        <div id="@(e.id)-unknown-data" class="collapse unknown-data">
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th>@Messages("description.additionalData.key")</th>
                        <th>@Messages("description.additionalData.value")</th>
                    </tr>
                </thead>
                <tbody>
                    @e.data.map { case (key, value) =>
                        <tr>
                            <td class="key">@key</td>
                            <td>@value</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
}
