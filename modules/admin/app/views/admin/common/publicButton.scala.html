@(item: Model)(implicit userOpt: Option[UserProfile], messages: Messages)

@views.admin.Helpers.publicLinkTo(item.isA, item.id).map { call =>
    <a data-item="@item.id"
       class="btn btn-sm btn-light btn-block"
       role="button"
       href="@call">
        <i class="fa fa-fw fa-arrow-left"></i>
        <span class="legend">@Messages("item.publicPage")</span>
    </a>
}
