@(name:String)(html: Html)(implicit fieldPrefix: String, messages: Messages)

<div class="description-section @{name}-section">
    <header class="description-section-header">
        <h3>@Messages(fieldPrefix + "." + name)</h3>
    </header>
    @if(html.toString.trim.isEmpty) {
        <i class="no-info">@Messages("describedEntity.noData")</i>
    } else {
        @html
    }
</div>
