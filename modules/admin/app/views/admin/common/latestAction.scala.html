@(item: Accessible, historyUrl: Call)

@item.latestEvent.map { ev =>
    <div class="well well-small latest-event">
        <strong title="@common.eventTitle(ev)">@views.Helpers.relativeDate(ev.model.timestamp)</strong>
        <p class="text-muted">
            <em>@ev.toStringLang</em>
        </p>
        <p>
            <small><a href="@historyUrl">@Messages("item.history")</a></small>
        </p>

    </div>
}
