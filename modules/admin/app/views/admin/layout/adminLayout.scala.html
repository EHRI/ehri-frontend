@(title: Any, scripts: Html = Html(""), styles: Html = Html(""))(content: Html)(implicit userOpt: Option[UserProfile], req: RequestHeader, globalConfig: global.GlobalConfig, lang: Lang)

<!DOCTYPE html>

<html lang="@lang.code">
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@controllers.core.routes.Assets.versioned("images/favicon.png")">
	    <link href="@controllers.core.routes.Assets.versioned("bootstrap/css/datepicker.css")" rel="stylesheet">
        <link href="@controllers.core.routes.Assets.versioned("css/admin.css")" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        @styles
    </head>
    <body data-spy="scroll" data-target="#form-nav-sidebar">
        <script src="@controllers.core.routes.Assets.versioned("js/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@controllers.core.routes.Assets.versioned("jquery-openid/jquery.openid.js")"></script>
        <script src="@controllers.core.routes.Assets.versioned("select2/select2.js")"></script>
        <script src="@controllers.core.routes.Assets.versioned("bootstrap/js/bootstrap.js")"></script>
        <script src="@controllers.core.routes.Assets.versioned("bootstrap/js/bootstrap-modal.js")"></script>
        <script src="@controllers.core.routes.Assets.versioned("bootstrap/js/bootstrap-modalmanager.js")"></script>
        <script src="@controllers.core.routes.Assets.versioned("js/lib/jquery.history.js")"></script>
        <script src="@controllers.core.routes.Assets.versioned("js/common.js")" type="text/javascript"></script>
        <script src="@controllers.core.routes.Assets.versioned("js/admin.js")" type="text/javascript"></script>
        @scripts

        <div id="wrap">
            @views.html.admin.layout.adminNavBar()
            <div class="page-content container">
                @content
                <div id="push"></div>
            </div>
        </div>
        @layout.footer()

    </body>
</html>
