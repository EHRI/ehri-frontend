@(items: Seq[SystemEvent])(implicit globalConfig: global.GlobalConfig, messages: Messages)

<li class="event-item">
    @items.headOption.map { item =>
        @views.html.admin.systemEvent.eventItem(item)
        @defining(items.tail.size) { restCount =>
            @if(restCount > 0) {
                <div><small>And @restCount more</small></div>
            }
        }
    }
</li>
