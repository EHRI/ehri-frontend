@(title: Any, scripts: Html = Html(""), styles: Html = Html(""))(content: Html)(implicit userOpt: Option[UserProfile] = None, req: RequestHeader, globalConfig: global.GlobalConfig, lang: Lang)

<!DOCTYPE html>

<html lang="@lang.code">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@controllers.core.routes.Assets.at("images/favicon.png")">
        <link href="@controllers.core.routes.Assets.at("css/admin.css")" rel="stylesheet">
        @styles
    </head>

    <body class="login-page">
        <div id="wrap">
            <article>
                <div class="login-form">
                    <img src="@controllers.core.routes.Assets.at("images/logo_small.png")" class="logo" alt="EHRI Logo" />
                    @content
                </div>
            </article>
            <div class="push"></div>
        </div>
        <div id="push"></div>
        @layout.footer()

        <script src="@controllers.core.routes.Assets.at("js/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@controllers.core.routes.Assets.at("jquery-openid/jquery.openid.js")"></script>
        <script src="@controllers.core.routes.Assets.at("bootstrap-custom/js/bootstrap.min.js")"></script>
        @scripts
    </body>
</html>
