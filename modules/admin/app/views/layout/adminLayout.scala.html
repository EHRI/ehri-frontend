@(title: Any, scripts: Html = Html(""), styles: Html = Html(""))(content: Html)(implicit userOpt: Option[UserProfile], req: RequestHeader, globalConfig: global.GlobalConfig, lang: Lang)

<!DOCTYPE html>

<html lang="@lang.code">
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@controllers.core.routes.Assets.at("images/favicon.png")">
	    <link href="@controllers.core.routes.Assets.at("bootstrap/css/datepicker.css")" rel="stylesheet">
        <link href="@controllers.core.routes.Assets.at("css/admin.css")" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        @styles

        <!-- Temporary var for Angular file location -->
        <script>
            var ANGULAR_ROOT = "@controllers.core.routes.Assets.at("js")";
        </script>
    </head>
    <body data-spy="scroll" data-target="#form-nav-sidebar">
        <script src="@controllers.core.routes.Assets.at("js/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@controllers.core.routes.Assets.at("jquery-openid/jquery.openid.js")"></script>
        <script src="@controllers.core.routes.Assets.at("select2/select2.js")"></script>
        <script src="@controllers.core.routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <script src="@controllers.core.routes.Assets.at("bootstrap/js/bootstrap-modal.js")"></script>
        <script src="@controllers.core.routes.Assets.at("bootstrap/js/bootstrap-modalmanager.js")"></script>
        <script src="@controllers.core.routes.Assets.at("js/jquery.history.min.js")"></script>
        <script src="@controllers.core.routes.Assets.at("js/common.js")" type="text/javascript"></script>
        <script src="@controllers.core.routes.Assets.at("js/admin.js")" type="text/javascript"></script>
        @scripts

        <div id="wrap" class="page-container">
            @layout.adminNavBar()
            <div class="page-content">
                @content
                <div id="push"></div>
            </div>
        </div>
        @layout.footer()

    </body>
</html>
