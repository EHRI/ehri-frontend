@(field: play.api.data.Field)(implicit fieldPrefix: String, messages: Messages, fieldConstructor: views.html.helper.FieldConstructor)

<div class="inline-element">
    <div class="form-group @{if(field.hasErrors) "has-error"}">
        <div class="col-sm-11">
            <input type="text" class="form-control" name="@field.name" id="@field.id" value="@field.value" />
            <span class="help-block errors">@field.errors.map(e => Messages(e.message)).mkString(", ")</span>
        </div>
       <div class="col-sm-1">
            <a class="remove-inline-element" tabindex="-1" href="#">&times;</a>
        </div>
    </div>
</div>
