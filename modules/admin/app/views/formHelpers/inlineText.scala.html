@(field: Field, key: String, rows: Int = 2)(implicit fieldPrefix: String, config: Option[forms.FormFieldHints] = None, messages: Messages, md: MarkdownRenderer)

<div class="inline-element">
    <div class="form-group @{if(field.hasErrors) "has-error"}">
        <div class="inline-control">
            <textarea class="form-control" rows="@rows" name="@field.name" id="@field.id"
                title="@(md.renderMarkdown(config.flatMap(_.description(key)).getOrElse(Messages((if (fieldPrefix != "") fieldPrefix + "." else "") + key + ".description"))))">@field.value</textarea>
            <span class="help-block errors">@field.errors.map(e => Messages(e.message)).mkString(", ")</span>
        </div>
        <div class="inline-remove">
            <a class="remove-inline-element" title="@Messages("item.field.remove")" aria-label="@Messages("item.field.remove")" tabindex="-1" href="#">&times;</a>
        </div>
    </div>
</div>
