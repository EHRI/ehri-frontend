@(buttonText: String, cancel: Option[Call] = None)(implicit extra: Html = Html(""), messages: Messages)

<div class="form-actions">
    <div class="form-group">
        <button type="submit" class="btn btn-post ">@buttonText</button>
        @cancel.map { call =>
            <a href="@call" class="btn cancel">@Messages("cancel")</a>
        }
        @extra
    </div>
</div>
