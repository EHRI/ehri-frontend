@(fieldPrefix: String, targets: String*)(implicit messages: Messages)

<div id="form-nav-sidebar">
    <ul class="nav form-navigation">
        @targets.map { s =>
            <li class="nav-item" role="presentation">
                <a class="nav-link" href="#@{s}">@Messages(fieldPrefix + "." + s)</a>
            </li>
        }
        <li class="nav-item">
            <a class="nav-link markdown-helper" title="@Messages("markdown.cheatsheet.title")">
                @Messages("markdown.cheatsheet.title")
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </a>
            @common.markdownCheatsheet()
        </li>
    </ul>
</div>
