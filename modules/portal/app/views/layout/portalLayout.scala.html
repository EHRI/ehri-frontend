@(title: Any, scripts: Html = Html(""), styles: Html = Html(""))(content: Html)(implicit userOpt: Option[UserProfile], req: RequestHeader, globalConfig: GlobalConfig, lang: Lang)

<!DOCTYPE html>

<html lang="@lang.code">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

        <style type="text/css">
            body {
                padding-top: 50px;

            }

                /* Sticky footer styles
                    -------------------------------------------------- */

            html,
            body {
                height: 100%;
                background-color: #F4F4F4;
                /* The html and body elements cannot have any padding or margin. */
            }

            .top-row {
                background-color: #474747;
                padding: 15px;
            }

            .sidebar {
            }

            .main-content {
                background-color: #FFFFFF;
            }

                /* Wrapper for page content to push down footer */
            #wrap {
                min-height: 100%;
                height: auto !important;
                height: 100%;
                /* Negative indent footer by it's height */
                margin: 0 auto -100px;
            }

                /* Set the fixed height of the footer here */
            #push, footer {
                height: 99px;
            }

            footer {
                background-color: #f5f5f5;
                padding-left: 20px;
                padding-right: 20px;
            }

            footer .container {
                padding-top: 20px;
            }
        </style>

        @styles

        <script src="//code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>

    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    EHRI
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Search</a></li>
                        <li class="active"><a href="#">Browse</a></li>
                        <li class="active"><a href="#">Activity</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="wrap">
        <div class="page-content">
            @content
            <div id="push"></div>
        </div>
    </div>
    <footer class="footer sticky">
        <div class="container">
            <p class="muted">@Messages("footer.footerText")</p>
            @layout.versionInfo()
        </div>
    </footer>

    </body>
</html>
