@(title: Any)(content: Html)(implicit req: RequestHeader, conf: AppConfig, messages: Messages)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>@title</title>
    <style type="text/css">

        #outlook a {padding:0;}
        body{width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; margin:0; padding:0;} 

        .ExternalClass {width:100%;}
        .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;}

        #backgroundTable {margin:0; padding:0; width:100% !important; line-height: 100% !important;}

        img {outline:none; text-decoration:none; -ms-interpolation-mode: bicubic;} 
        a img {border:none;} 
        .image_fix {display:block;}

        p {margin: 1em 0;}


        h1, h2, h3, h4, h5, h6 {color: black !important;}

        h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {color: #FFFFFF !important;}

        h1 a:active, h2 a:active,  h3 a:active, h4 a:active, h5 a:active, h6 a:active { color: red !important; }

        h1 a:visited, h2 a:visited,  h3 a:visited, h4 a:visited, h5 a:visited, h6 a:visited { color: purple !important; }

        table td {border-collapse: collapse;}

        table { border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt; }

        a {color: #6C003B;}

        .white, .white:visited, .white:hover, .white:active { color:white; text-decoration:none!important; }

    </style>

</head>
<body  style="background-color:#333333; width:100%;">
<!-- Wrapper/Container Table: Use a wrapper table to control the width and the background color consistently of your email. Use this approach instead of setting attributes on the body tag. -->
<table cellpadding="0" cellspacing="0" border="0" id="backgroundTable" style="background-color:#333333; width:100%;">
    <tr>
        <td valign="middle" style="background-color: #6C003B; height:80px; width:100%;">
            <table cellpadding="0" cellspacing="0" border="0" align="center" style=" width:100%;">
                <tr>
                    <td width="12%" valign="top"></td>
                    <td width="76%" valign="middle">
                        <a href="@controllers.portal.routes.Portal.index().absoluteURL(secure = conf.https)" title="European Holocaust Research Infrastructure">
                            <img src="@controllers.portal.routes.PortalAssets.versioned("img/text-logo-small.png").absoluteURL(secure = conf.https)" alt="EHRI" class="image_fix" />
                        </a>
                    </td>
                    <td width="12%" valign="top"></td>
                </tr>
            </table>
        </td> 
    </tr>
    <tr>
        <td style=" width:100%;">
            <table cellpadding="0" cellspacing="0" border="0" align="center" style=" width:100%;">
                <tr>
                    <td width="12%" valign="top"></td>
                    <td width="76" valign="top" style="padding:5px; background-color:#FFFFFF;">
                        <h1>@title</h1>

                        @content

                        <p style="margin:30px;">
                            <span>Best wishes,</span><br>
                            <span></span><br>
                            <span>--  European Holocaust Research Infrastructure team</span>
                        </p>

                            @* Add unsubscribe stuff back in when it's relevant
                            <p align="left" class="footer-content-left"><a
                                    href="http://client.updatemyprofile.com/d-l-2AD73FFF-l-t" lang="en">Edit your
                                subscription</a> | <a href="http://preview.createsend1.com/t/d-u-l-l-i/">Unsubscribe</a></p>
                            </p>
                            *@
                    </td>
                    <td width="12%" valign="top"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>  

</body>
</html>
