@(links: utils.AbstractPage[Link])(implicit userOpt: Option[UserProfile], req: RequestHeader, messages: Messages, globalConfig: global.GlobalConfig)

@if(links.nonEmpty) {
    <ul class="list-unstyled user-link-list">
    @links.map { ann =>
        <li class="user-link">
            @views.html.common.link(ann)
        </li>
    }
    </ul>
} else {
    <p class="minor-notice">
        @Messages("link.none")
    </p>
}
