@(title: String, result: utils.search.SearchResult[_])(html: Html)(implicit userOpt: Option[UserProfile], req: RequestHeader, globalConfig: global.GlobalConfig, lang: Lang)

@if(result.nonEmpty) {
    <div class="search-section" id="search-items">
        <hr />
        <h4>@title</h4>
        @html
    </div>
}
