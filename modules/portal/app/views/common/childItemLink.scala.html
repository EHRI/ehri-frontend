@(item: models.base.Holder[_], link: Call)(implicit userOpt: Option[UserProfile], request: RequestHeader, messages: Messages)

@defining(item.childCount.getOrElse(0)) { childCount =>
    @if(childCount > 0) {
        <div class="content-load" id="@{item.id}-child-items">
            <div class="content-load-data">

            </div>
            <a class="load-in-view" href="@link">@Messages("item.showItems", childCount)</a>
        </div>
    }
}
