@(item: models.base.Holder[_], title: String, result: services.search.SearchResult[_])(html: Html)(implicit userOpt: Option[UserProfile], req: RequestHeader, globalConfig: global.GlobalConfig, messages: Messages)

@if(result.nonEmpty) {
    <div class="search-section" id="search-items">
        <h4>@title</h4>
        @html
    </div>
}
