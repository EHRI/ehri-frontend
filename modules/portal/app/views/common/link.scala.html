@(link: Link)(implicit userOpt: Option[UserProfile], req: RequestHeader, messages: Messages, conf: AppConfig)

<div class="item-link" id="@link.id">
    <ul class="link-target-list">
        @link.sortedTargets.map { target =>
            <li>@views.html.helpers.linkTo(target)</li>
        }
    </ul>
    @link.data.description.filter(_.nonEmpty).map { desc =>
        <blockquote>@desc</blockquote>
    }
</div>
