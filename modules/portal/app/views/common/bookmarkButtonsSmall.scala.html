@(item: Model)(implicit userOpt: Option[UserProfile], messages: Messages)

<div class="bookmark-controls @item.isA">
    <a data-item="@item.id"
       class="bookmark-item fa fa-bookmark-o" title="@Messages("bookmark.tooltip")"
        href="@controllers.portal.routes.Bookmarks.bookmark(item.id)"></a>
</div>
