@(item: AnyModel)(implicit userOpt: Option[UserProfile], lang: Lang)

<div class="bookmark-controls @item.isA">

       class="bookmark-item glyphicon glyphicon-bookmark" title="@Messages("bookmark.tooltip")"
        href="@controllers.portal.routes.Bookmarks.bookmark(item.id)"></a>
</div>
