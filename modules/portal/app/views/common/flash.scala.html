@(flash: Flash)(implicit messages: Messages)

@flash.data.map { case (key, msg) =>
    <div class="flash alert alert-@{key}">
        <div class="container">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <span class="flash-content">@Messages(msg)</span>
        </div>
    </div>
}
