@(item: models.base.Model, watching: Boolean)(implicit userOpt: Option[UserProfile], messages: Messages)

@if(userOpt.isDefined) {
    <div class="watch-controls">
        <a data-item="@item.id"
           role="button"
           class="unwatch fa fa-star" title="@Messages("profile.unwatch.tooltip")"
           style="@(if(!watching) "display: none")" href="@controllers.portal.users.routes.UserProfiles.unwatchItem(item.id)"></a>
        <a data-item="@item.id"
           role="button"
           class="watch fa fa-star-o"  title="@Messages("profile.watch.tooltip")"
           style="@(if(watching) "display: none")" href="@controllers.portal.users.routes.UserProfiles.watchItem(item.id)"></a>
    </div>
}
