@(user: UserProfile, following: Boolean)(implicit messages: Messages)

<a data-item="@user.id"
   class="btn btn-sm btn-danger unfollow"
   style="@(if(!following) "display: none")" href="@controllers.portal.social.routes.Social.unfollowUser(user.id)">@Messages("social.unfollow")</a>
<a data-item="@user.id"
   class="btn btn-sm btn-default follow"
   style="@(if(following) "display: none")" href="@controllers.portal.social.routes.Social.followUser(user.id)">@Messages("social.follow")</a>
