@(title: Any, cls: String = "details")(body: Html = Html(""))(footer: Html = Html(""))(implicit messages: Messages)

<div class="panel-@cls">
    <div class="panel-heading">
        <h3 class="panel-title">@title</h3>
    </div>
    <div class="panel-body">
        @body
    </div>
    @if(footer.body.trim.nonEmpty) {
        <div class="panel-footer">
            @footer
        </div>
    }
</div>
