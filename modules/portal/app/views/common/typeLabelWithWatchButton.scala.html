@(item: models.base.Model, watched: Boolean, priorContent: Html = Html(""))(implicit userOpt: Option[UserProfile], messages: Messages)

@views.html.common.typeLabel(item.isA)  {
    @priorContent
    @userOpt.map { _ =>
        <ul class="item-sidebar-actions">
          <li class="watch-controls" role="listitem">
            @views.html.common.watchButtons(item, watched)
          </li>
        </ul>
    }
}
