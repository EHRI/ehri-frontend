@(id: String, itemType: String)(heading: Html)(actions: Html)(body: Html = Html(""))(implicit userOpt: Option[UserProfile], messages: Messages)

<div class="search-item" id="@id">
    <div class="search-item-actions">
        @actions
    </div>
    <h3 class="search-item-heading type-highlight @itemType">
        @heading
    </h3>
    <div class="search-item-body">
        @body
    </div>
</div>
