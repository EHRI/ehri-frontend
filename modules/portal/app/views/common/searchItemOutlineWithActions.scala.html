@(id: String, itemType: String, image: Html = Html(""))(heading: Html)(actions: Html)(body: Html = Html(""))(implicit userOpt: Option[UserProfile], messages: Messages)

<div class="search-item @itemType" id="@id">
    <div class="search-item-image">@image</div>
    <div class="search-item-actions">
        @actions
    </div>
    <h3 class="search-item-heading type-highlight @itemType">
        @heading
    </h3>
    <div class="search-item-body">
        @body
    </div>
</div>
