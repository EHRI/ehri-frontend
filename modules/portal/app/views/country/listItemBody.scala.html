@(item: Country, highlighter: views.Highlighter = views.NoopHighlighter)(implicit req: RequestHeader, lang: Lang)

@views.html.common.childCount(item) { count =>
    @if(count > 0) {
        <div class="search-item-details">
            <a href="@controllers.portal.routes.Countries.search(item.id)">@Messages("country.childCount", count)</a>
        </div>
    }
}

@item.model.abs.map { abs =>
    <div class="national-report">
        @Html(views.Helpers.renderMarkdown(abs))
    </div>
}
