@(item: Country, hit: utils.search.SearchHit, watched: Boolean = false)(implicit userOpt: Option[UserProfile], req: RequestHeader, lang: Lang)

@views.html.layout.searchItemOutline(item, watched) {
    <a href="@controllers.portal.routes.Countries.browse(item.id)">
        @Html(hit.highlight(item.toStringLang))
    </a>
} {
    @listItemBody(item)
}
