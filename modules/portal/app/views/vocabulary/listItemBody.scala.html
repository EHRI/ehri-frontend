@(item: Vocabulary)(implicit req: RequestHeader, messages: Messages, md: views.MarkdownRenderer)

@views.html.common.childCount(item) { count =>
    @if(count > 0) {
        <div class="search-item-details">
            <a href="@controllers.portal.routes.Vocabularies.search(item.id)">@Messages("cvocVocabulary.childItems.search", count)</a>
        </div>
    }
}

@item.model.description.map { desc =>
    @Markdown(desc)
}
