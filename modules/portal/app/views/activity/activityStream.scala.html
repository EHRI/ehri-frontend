@(page: utils.RangePage[Seq[SystemEvent]])(implicit userOpt: Option[UserProfile], req: RequestHeader, prefs: utils.SessionPrefs, globalConfig: global.GlobalConfig, lang: Lang)

<div class="activity-stream-wrapper">
    @if(page.nonEmpty) {
        @views.html.activity.timeline(page)
    } else {
        <p class="no-content">
            @Messages("activity.noActivityYet")
        </p>
    }
</div>
