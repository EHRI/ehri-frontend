@(events: utils.RangePage[Seq[SystemEvent]])(implicit userOpt: Option[UserProfile], request: RequestHeader, conf: AppConfig, prefs: SessionPrefs, messages: Messages, md: MarkdownRenderer)

<!-- Modal -->
<div class="modal-header">
    <h4 class="modal-title" id="history-modal-label">@Messages("item.history")</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
<div class="modal-body">
    @views.html.activity.activityStream(events)
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-dismiss="modal">@Messages("close")</button>
</div>
