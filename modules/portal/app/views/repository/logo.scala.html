@(item: Repository)(implicit req: RequestHeader, messages: Messages)

@item.data.logoUrl.map { logo =>
    @views.html.common.sidebarSection() {
        <a class="repository-logo" href="@controllers.portal.routes.Repositories.browse(item.id)">
            <img src="@logo" alt="Institution Logo" />
        </a>
    }
}
