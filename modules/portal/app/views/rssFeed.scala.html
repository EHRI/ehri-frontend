@(feed: RssFeed)(implicit messages: Messages)

<h2>@feed.title</h2>
@feed.description.map { d =>
    <p class="rss-feed-description">@d</p>
}
<ul class="rss-feed">
    @feed.items.map { item =>
        <li class="rss-item">
            <h4><a class="external" href="@item.link">@item.title</a></h4>
            @item.pubDate.map { d =>
                <p class="date">@views.Helpers.relativeDate(d)</p>
            }
        </li>
    }
</ul>
