@(params: services.search.SearchParams, id: String, label: String)(implicit req: RequestHeader, messages: Messages)

@import services.search.SearchParams.QUERY

<div class="inline-search-filter">
    <label for="@id" class="sr-only" aria-hidden="true">@label</label>
    <input class="form-control form-control-sm @{if(params.query.nonEmpty) "active"}"
        id="@id" type="search" name="@QUERY" value="@params.query" title="@label"
        placeholder="@label" />
    <i class="fa fa-search form-control-feedback"></i>
</div>
