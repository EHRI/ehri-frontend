@(item: Country, hit: utils.search.SearchHit, watched: Boolean = false)(implicit req: RequestHeader, lang: Lang)

@p.layout.searchItemOutline(item, watched) {
    <a href="@controllers.portal.routes.Portal.browseCountry(item.id)">@item.toStringLang</a>
} {
    @p.common.searchHits(hit) {
        @listItemBody(item)
    }
}
