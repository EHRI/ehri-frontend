@(item: Annotation)(implicit userOpt: Option[UserProfile], req: RequestHeader, lang: Lang, globalConfig: global.GlobalConfig)

@p.layout.searchItemOutlineWithActions(item) {
    @item.target.map { src =>
        @p.helpers.linkToWithFragment(src, "#" + item.id)
    }
} {
    @listActions(item)
} {
    @listItemBody(item)
}
