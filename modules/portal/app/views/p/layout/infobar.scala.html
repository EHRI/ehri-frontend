@(breadcrumbs: Html)(content: Html)(controls: Html = Html(""))

<div class="info-bar">
    @if(!controls.body.isEmpty) {
        <div class="header-controls pull-right">
            @controls
        </div>
    }
    @if(!breadcrumbs.body.trim.isEmpty) {
        <ol class="breadcrumb">
            @breadcrumbs
        </ol>
    }
    @content
</div>
