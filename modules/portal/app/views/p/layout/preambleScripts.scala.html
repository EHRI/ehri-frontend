@()(implicit lang: Lang)

<script src="@controllers.portal.routes.Assets.versioned("js/script-pre.js")"></script>
@lang.language match {
    case "en" => {}
    case _ => {
        <script src="@controllers.portal.routes.Assets.versioned("js/select2/select2_locale_" + lang.language +".js")"></script>
    }
}
