@(title: Any, styles: Html = Html(""))(implicit lang: Lang)

<head>
    <title>EHRI - @title</title>

    <link rel="shortcut icon" type="image/png" href="@controllers.portal.routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="@controllers.portal.routes.Assets.versioned("css/portal.css")">

    @if(lang.code.startsWith("he")) {
        <!-- experimental hebrew right-to-left support -->
        <link rel="stylesheet" href="@controllers.portal.routes.Assets.versioned("css/lib/bootstrap-rtl.css")">
    }

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The European Holocaust Research Infrastructure Online Portal">
    <meta name="keywords" content="EHRI,Holocaust,Research,Shoah,Archives,History,Deportations,Camps,Ghettos">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    @styles
</head>
