@(form: Form[Feedback])(implicit userOpt: Option[UserProfile], request: RequestHeader, lang: Lang, token: play.filters.csrf.CSRF.Token)

<!-- tab slideOut -->
<div style="display:none" class="slide-out-div">
    <a class="handle" href="@controllers.portal.routes.Portal.feedback">Feedback</a>
    <div id="suggestion-form">
        <div id="suggestion-thanks" style="position:absolute;z-index:10;display:none" class="alert alert-success">
            <h4>Thanks!</h4>
            Your feedback is greatly appreciated.
        </div>

        @feedbackForm(form)
    </div>
</div>
<script src="@controllers.portal.routes.Assets.at("js/jquery.tabSlideOut.v1.3.js")"></script>
<script>
    window.TAB_PATH = "@controllers.portal.routes.Assets.at("img/feedback_tab.png")";
</script>
