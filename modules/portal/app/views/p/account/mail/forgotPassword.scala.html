@(token: java.util.UUID)(implicit req: RequestHeader, lang: Lang)

@mailTemplate(Messages("mail.forgotPasswordMailHeading")) {

    <p>
        @Messages("mail.forgotPasswordMessage")
    </p>

    <p>
        <a href="@controllers.core.routes.Admin.resetPassword(token.toString).absoluteURL(false)">
            @controllers.core.routes.Admin.resetPassword(token.toString).absoluteURL(false)
        </a>
    </p>

    <p>
        @Messages("mail.forgotPasswordFooter")
    </p>
}
