@(links: utils.AbstractPage[Link])(implicit userOpt: Option[UserProfile], req: RequestHeader, lang: Lang, globalConfig: global.GlobalConfig)

@if(!links.isEmpty) {
    <ul class="list-unstyled user-link-list">
    @links.map { ann =>
        <li class="user-link">
            @p.common.link(ann)
        </li>
    }
    </ul>
} else {
    <p class="text-muted">
        @Messages("portal.link.none")
    </p>
}
