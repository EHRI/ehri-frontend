@(path: Seq[AnyModel])(implicit userOpt: Option[UserProfile], req: RequestHeader, globalConfig: global.GlobalConfig, lang: Lang)

            <h3>@p.helpers.linkTo(vc)</h3>
        </div>
    }
</section>
