@(page: utils.search.ItemPage[_])(implicit req: RequestHeader, lang: Lang)

@import utils.search._

<p class="selected-facets text-muted">
    @page.facets.map{ fclass =>
        @fclass.sorted.map{ facet =>
            @if(facet.applied) {
                <span class="selected-facet label label-default">
                    @fclass.name: @fclass.pretty(facet)
                    <a class="remove-filter alt" href="@pathWithoutFacet(fclass, facet, req.path, req.queryString.filterKeys(_!="page"))">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </span>
            }
        }
    }
</p>
