@(user: UserProfile, follows: utils.Page[UserProfile])(implicit req: RequestHeader, lang: Lang)

@views.html.p.common.footerPanel(Messages("profile.following")) {
    @if(follows.nonEmpty) {
        <ul class="user-following">

        </ul>
    } else {
        @Messages("profile.noFollowing")
    }
} {
    @if(follows.hasMultiplePages) {
        <a class="pull-right" href="#">@Messages("profile.more")</a>
    }
}
