@(item: AnyModel, watched: Boolean)(implicit userOpt: Option[UserProfile], lang: Lang)

@p.common.typeLabel(item.isA)  {
    @if(userOpt.isDefined) {
        <ul class="item-sidebar-actions list-group">
            <li class="list-group-item btn-group-justified watch-controls" role="group">
                @p.common.watchButtons(item, watched)
            </li>
        </ul>
    }
}
