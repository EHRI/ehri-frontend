@(user: UserProfile, following: Boolean)(implicit lang: Lang)

<div class="follow-controls">
    <a data-item="@user.id"
       class="btn btn-sm btn-danger unfollow"
       style="display: @(if(following) "inline" else "none")" href="@controllers.portal.routes.Portal.unfollowUser(user.id)">@Messages("portal.social.unfollow")</a>
    <a data-item="@user.id"
       class="btn btn-sm btn-default follow"
       style="display: @(if(!following) "inline" else "none")" href="@controllers.portal.routes.Portal.followUser(user.id)">@Messages("portal.social.follow")</a>
</div>
