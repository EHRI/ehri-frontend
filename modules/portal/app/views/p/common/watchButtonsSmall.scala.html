@(item: AnyModel, watching: Boolean)(implicit lang: Lang)

<div class="watch-controls">
    <a data-item="@item.id"
       class="unwatch glyphicon glyphicon-star"
       style="@(if(!watching) "display: none")" href="@controllers.portal.routes.Portal.unwatchItem(item.id)"></a>
    <a data-item="@item.id"
       class="watch glyphicon glyphicon-star"
       style="@(if(watching) "display: none")" href="@controllers.portal.routes.Portal.watchItem(item.id)"></a>
</div>
