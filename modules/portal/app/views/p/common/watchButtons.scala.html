@(item: AnyModel, watching: Boolean)(implicit lang: Lang)

<div class="watch-controls">
    <a data-item="@item.id"
       class="button small danger unwatch"
       style="@(if(!watching) "display: none;")" title="@Messages("portal.social.unwatch.tooltip")" href="@controllers.portal.routes.Social.unwatchItem(item.id)">
        <span class="glyphicon glyphicon-star"></span>
        @Messages("portal.social.unwatch")
    </a>
    <a data-item="@item.id"
       class="btn get small watch"
       style="@(if(watching) "display: none")" title="@Messages("portal.social.watch.tooltip")" href="@controllers.portal.routes.Social.watchItem(item.id)">
        <span class="glyphicon glyphicon-star"></span>
        @Messages("portal.social.watch")
    </a>
</div>
