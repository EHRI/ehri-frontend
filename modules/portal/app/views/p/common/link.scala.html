@(link: Link)(implicit userOpt: Option[UserProfile], req: RequestHeader, lang: Lang, globalConfig: global.GlobalConfig)

<div class="item-link" id="@link.id">
    <ul class="link-target-list">
        @link.targets.map { target =>
            <li>@p.helpers.linkTo(target)</li>
        }
    </ul>
    @link.model.description.map { desc =>
    	@if(!desc.isEmpty()) {
        	<blockquote>@desc</blockquote>
        }
    }
</div>
