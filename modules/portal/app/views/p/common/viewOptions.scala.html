@(hasUserContent: Boolean)(implicit userOpt: Option[UserProfile], prefs: utils.SessionPrefs, request: RequestHeader, lang: Lang)

<div class="btn-group">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-wrench"></span>
    </a>
    <ul class="dropdown-menu navbar-inverse pull-right" role="menu">
        <li>
            <a href="#" class="toggle-user-preference" data-preference-name="showUserContent" data-preference-value="@prefs.showUserContent">
                <span style="@{if(!prefs.showUserContent) "display:none"}" class="glyphicon glyphicon-ok"></span>
                @Messages("portal.viewOptions.showUserContent")
            </a>
        </li>
    </ul>
</div>
