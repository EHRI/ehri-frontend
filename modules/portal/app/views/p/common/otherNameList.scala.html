@(list: Option[List[String]])(implicit lang: Lang)

@defining(list.toList.flatten) { pfn =>
    @if(!pfn.isEmpty) {
    <small class="text-muted">
        <ul class="list-unstyled list-inline comma-sep other-name-list">
            @pfn.map { p =>
                <li>@p</li>
            }
        </ul>
    </small>
    }
}
