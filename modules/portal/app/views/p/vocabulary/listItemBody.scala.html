@(item: Vocabulary)(implicit req: RequestHeader, lang: Lang)

@views.html.common.childCount(item) { count =>
    @if(count > 0) {
        <div class="search-item-details">
            <a href="@controllers.portal.routes.Portal.browseVocabulary(item.id)#search-items">@Messages("country.childCount", count)</a>
        </div>
    }
}

@item.model.description.map { desc =>
    @Html(views.Helpers.renderMarkdown(desc))
}
