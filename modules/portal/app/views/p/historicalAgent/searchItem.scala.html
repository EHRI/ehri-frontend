@(item: HistoricalAgent, hit: utils.search.SearchHit, watched: Boolean = false)(implicit userOpt: Option[UserProfile], req: RequestHeader, lang: Lang)

@import Isaar._

@p.common.searchHits(hit) {
    @p.layout.searchItemOutline(item, watched) {
        <a href="@controllers.portal.routes.Portal.browseHistoricalAgent(item.id)">@item.toStringLang</a>
    } {
        @listItemBody(item)
    }
}
