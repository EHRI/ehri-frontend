@(from: UserProfile, subject: String, message: String)(implicit req: RequestHeader, lang: Lang)

@p.layout.mailLayout(Messages("portal.mail.messageEmailHeading", from.toStringLang)) {

    <blockquote>
        <h4>@subject</h4>
        <p>
            @message
        </p>
    </blockquote>

    <hr />
    <p>
        <small>
            @Messages("portal.mail.messageEmailFooter")
        </small>
    </p>
}
