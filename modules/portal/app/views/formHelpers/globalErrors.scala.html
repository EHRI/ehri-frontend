@(form: Form[_], msg: String = "")(implicit lang: Lang)

@if(!form.globalErrors.isEmpty) {
    <div class="alert alert-danger alert-block">
        <h4>@{if(!msg.isEmpty) msg else Messages("error.globalErrors")}</h4>
        <ul>
        @form.globalErrors.map { error =>
            <li>@Messages(error.message)</li>
        }
        </ul>
    </div>
}
