@()(implicit userOpt: Option[UserProfile], req: RequestHeader, lang: Lang)
<!DOCTYPE html>

<html lang="@lang.code" ng-app="Portal">
    <head>
        <meta charset="UTF-8">
        <title>EHRI Portal</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
        </style>
    </head>
    <body ng-controller="AppController">

        <h1>Hello, {{profile.name}} ({{account.email}})</h1>

        <h2>Here are some items:</h2>
        <ul>
            <li ng-repeat="doc in search.page">
                <strong>{{doc.id}}</strong>
            </li>
        </ul>

        <!-- JavaScript Includes, at the bottom... -->
        <script type="text/javascript" src="@controllers.portal.routes.Application.jsRoutes"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.2/angular.min.js"></script>
        <script type="text/javascript" src="@controllers.portal.routes.Assets.at("js/site.js")"></script>
    </body>
</html>
