@(title: String, location: String = "places", scripts: Html = Html(""), styles: Html = Html(""))(content: Html)(implicit request: RequestHeader, lang: Lang)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
	<base href="/guides/">
        <link rel="stylesheet" media="screen" href="@controllers.core.routes.Assets.at("css/guides.min.css")">
        @styles
    </head>
    <body>
		<header id="top">
			<div class="container">
				@layout.top(location)
			</div>
			<div id="page-title" style="background-color:#360f4f;">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-push-8">
							<h2 style="color:white; font-variant: small-caps;font-weight: bold; margin-bottom:20px; font-size:24px; line-height:30px; ">Terezin Research Guides</h2>
						</div>
						<div class="col-md-8 col-md-pull-4">
							<h1 style="color:white; font-variant: small-caps; font-size:30px; font-weight: bold; margin-bottom:20px;">@title</h1>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-8" id="main">
					@content
				</div>
				<div class="col-md-4" id="right-bar">
					@layout.right()
				</div>
			</div>
		</div>
		</div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="@controllers.core.routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
		@scripts
    </body>
</html>
