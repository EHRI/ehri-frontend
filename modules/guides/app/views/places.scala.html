@()(implicit req: RequestHeader, lang: Lang)

@js = {
	<script type="text/javascript" src="@controllers.core.routes.Assets.at("js/leaflet.js")"></script>
	<script type="text/javascript">
		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
	</script>
}
@css = {
    <link rel="stylesheet" media="screen" href="@controllers.guides.routes.Assets.at("css/leaflet.css")">
}
@layout.main("Places browsing", "places", scripts = js, styles = css) {
	<article>
		<header>
			<form role="form">
				<ul class="nav nav-pills nav-ehri nav-ehri-black nav-justified">
					<li><input class="nav-ehri nav-ehri-black nav-ehri-input" name="search" placeholder="Quick Search" /></li>
					<li><button type="button" class="nav-ehri nav-ehri-black nav-ehri-input">Terezin Map</button></li>
					<li><button type="button" class="nav-ehri nav-ehri-black nav-ehri-input">All Places</button></li>
				</ul>
			</form>
		</header>
		<section>
			<div id="map" style="height:400px;"></div>
		</section>
		<footer>
		</footer>
	</article>

}
