@(template: (GuidePage, (Guide, List[GuidePage])), content: String)(implicit userOpt: Option[UserProfile], request: RequestHeader, prefs: utils.SessionPrefs, globalConfig: global.GlobalConfig, lang: Lang, flash: Flash)

@js = {
	<!-- jQuery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<!-- BEGIN TimelineJS -->
	<script type="text/javascript" src="http://cdn.knightlab.com/libs/timeline/latest/js/storyjs-embed.js"></script>
	<script>
	$(document).ready(function() {
		createStoryJS({
			type:       'timeline',
			width:      '750',
			height:     '600',
			source:     '@content',
			embed_id:   'my-timeline'
		});
	});
	</script>
	<!-- END TimelineJS -->
}
@p.layout.guideLayout(template, scripts = js) {
	<article>
		<header>
			<h1>@template._1.name</h1>
		</header>
		<div id="my-timeline"></div>
	</article>
}
